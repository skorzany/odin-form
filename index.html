<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin form</title>
</head>
<body>
    <div class="side">
        <div class="side-logo">
            <img class="logo" src="./img/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div class="side-footer">
            Photo by <a href="https://unsplash.com/@benriquo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Benjamin Chambon</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-fern-leaf-in-a-forest-WNHmSNPwGHg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form id="myform" action="#" method="get">
            <p>Let's do this!</p>
            <section>
                <p>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="firstname">
                </p>
                <p>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lastname">
                </p>
            </section>
            <section>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </p>
            </section>
            <section>
                <p>
                    <label for="password-1">PASSWORD</label>
                    <input type="password" id="password-1" name="password-1" minlength="7" required>
                </p>
                <p>
                    <label for="password-2">CONFIRM PASSWORD</label>
                    <input type="password" id="password-2" name="password-2" minlength="7" required>
                </p>
                <span class="visible"></span>
            </section>
        </form>
        <button type="submit" form="myform">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    <script>
        function validate() {
            const [pass1, pass2] = document.querySelectorAll('input[type="password"]');
            const output = document.querySelector("span").classList;
            const pass1Empty = (pass1.value === "");
            const pass2Empty = (pass2.value === "");

            (!pass1Empty && !pass2Empty) && (pass1.value === pass2.value) ? output.remove("visible") : output.add("visible");
        }

        const passwords = document.querySelector("section:last-of-type");
        passwords.addEventListener("input", validate);
    </script>
</body>
</html>
